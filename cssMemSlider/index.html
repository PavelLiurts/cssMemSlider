<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <article id="wrapper_slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">

            <div id="slides">
                <div id="wrapper_slides">
                    <div class="image">
                        <article><img src="1.jpg" width="640"></article>
                        <article><img src="2.jpg" width="640"></article>
                        <article><img src="3.jpg" width="640"></article>
                        <article><img src="4.jpg" width="640"></article>
                    </div>
                </div>

            </div>

            <div id="controls">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
            </div>

            <div id="active">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
            </div>
        </article>
    </div>

</body>

</html>
